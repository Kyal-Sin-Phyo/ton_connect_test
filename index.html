<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TONConnect demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <button id="connectBtn">Connect with Tonkeeper</button>
    <div id="status">Not connected</div>

    <script type="module">

        // CDN ·Äô·Äæ TonConnect UI ·ÄÄ·Ä≠·ÄØ import (·Äû·ÄÑ·Ä∑·Ä∫ project ·Äô·Äæ·Ä¨ npm install ·Äú·ÄØ·Äï·Ä∫·Äú·Ää·Ä∫·Ä∏·Äõ·Äï·Ä´·Äê·Äö·Ä∫)
        import tonconnectui from 'https://cdn.jsdelivr.net/npm/@tonconnect/ui@2.3.1/+esm'

        // ·Äû·ÄÑ·Ä∫·Ä∑ manifest ·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫ URL ‚Äî ·Ä°·Äô·Äº·Ä≤ HTTPS ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ publicly GET-able ·Äñ·Äº·ÄÖ·Ä∫·Äõ·Äô·Ää·Ä∫
        const manifestUrl = 'https://ton-connect-test-gamma.vercel.app/manifest.json';

        // TonConnect instance ·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏
        const tonConnect = new tonconnectui ({ manifestUrl });

        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');

        // connect ·ÄÄ·Ä≠·ÄØ ·ÄÅ·Ä±·Ä´·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≤·Ä∑ ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫ ‚Äî wallet chooser modal ·Äï·Ä±·Ä´·Ä∫·Äú·Ä¨·Äï·Äº·ÄÆ·Ä∏
        // Tonkeeper ·Äë·Ää·Ä∫·Ä∑·Äë·Ä¨·Ä∏·Äê·Ä≤·Ä∑ device ·Äô·Äæ·Ä¨ Tonkeeper ·ÄÄ·Ä≠·ÄØ ·Ä°·Äú·Ä≠·ÄØ·Ä°·Äú·Äª·Ä±·Ä¨·ÄÄ·Ä∫ ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Äú·Ä≠·Äô·Ä∑·Ä∫·Äô·Äö·Ä∫
        connectBtn.addEventListener('click', async () => {
            alert(tonconnectui);
        try {
            const session = await tonConnect.connect();
            // session ·Äë·Ä≤·ÄÄ wallet info ·Äõ·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äê·Äö·Ä∫ (address ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏ ·Ä°·ÄÖ·Äõ·Äæ·Ä≠)
            console.log('Connected session:', session);
            const address = session?.account?.address ?? 'no address';
            status.textContent = `Connected: ${address}`;
        } catch (err) {
            console.error('Connect failed or user cancelled', err);
            status.textContent = 'Not connected (cancelled or error)';
        }
        });

        // Disconnect ·Äî·Ää·Ä∫·Ä∏ (optional)
        // await tonConnect.disconnect();
    </script>
</body>
</html>
